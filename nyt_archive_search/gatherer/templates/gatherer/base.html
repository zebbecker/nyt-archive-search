{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Archive Search</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Site style-->
    <link rel="stylesheet" href="{% static 'gatherer.css' %}">

    <!-- Google fonts API -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'IBM Plex Mono', monospace;
        }
    </style>


</head>

<body>

    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/gatherer/">Archive Search</a>

                <div class="navbar-collapse collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/gatherer/demo/">Demo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/gatherer/search/">Full Search</a>
                        </li>

                </div>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item left">
                    <a href="https://developer.nytimes.com/" id="nyt_link" class="nav-link px-2 text-muted"><img
                            src="/static/poweredby_nytimes_150c.png" alt="Data provided by The New York Times">
                    </a>
                </li>


            </ul>
            <p class="text-center text-muted"><a href="https://github.com/zebbecker/nyt-archive-search" id="github_link"
                    class="nav-link px-2 text-muted">
                    Site code on GitHub:
                    <img src="/static/github-mark.svg" alt="GitHub logo" width="25" height="25">
                </a></p>
        </footer>
    </div>

</body>

</html>
